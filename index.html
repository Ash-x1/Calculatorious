<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculatarious</title>

</head>
<body>
  <div class="calculator">
    <!-- Display screen -->
    <div class="display">
      <input type="text" id="calc-display" class="display-input" placeholder="0" readonly />
    </div>

    <!-- Calculator buttons -->
    <div class="buttons">
      <!-- First row -->
      <button id="clear" class="btn btn-func">C</button>
      <button id="delete" class="btn btn-func">⌫</button>
      <button id="percent" class="btn btn-func">%</button>
      <button id="divide" class="btn btn-operator">÷</button>

      <!-- Second row -->
      <button id="num-7" class="btn btn-num">7</button>
      <button id="num-8" class="btn btn-num">8</button>
      <button id="num-9" class="btn btn-num">9</button>
      <button id="multiply" class="btn btn-operator">×</button>

      <!-- Third row -->
      <button id="num-4" class="btn btn-num">4</button>
      <button id="num-5" class="btn btn-num">5</button>
      <button id="num-6" class="btn btn-num">6</button>
      <button id="subtract" class="btn btn-operator">−</button>

      <!-- Fourth row -->
      <button id="num-1" class="btn btn-num">1</button>
      <button id="num-2" class="btn btn-num">2</button>
      <button id="num-3" class="btn btn-num">3</button>
      <button id="add" class="btn btn-operator">+</button>

      <!-- Last row -->
      <button id="num-0" class="btn btn-num btn-zero">0</button>
      <button id="decimal" class="btn btn-num">.</button>
      <button id="equals" class="btn btn-equal">=</button>
    </div>
  </div>
</body>
</html>
